<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="result-card">
        <h3 class="result-card-title">
          Your Result
        </h3>
        <div class="ratio-result">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="result-card-content">
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-card">
        <h3 class="summary-card-title">Summary</h3>
        <ul class="summary-list">
          <li class="summary-list-item" style="--summary-list-item-color:#FD6666;--summary-list-item-background:#fff6f5;">
            <div class="summary-list-item-title">
              <img src="assets/images/icon-reaction.svg" alt="reaction" width="30" height="30">
              <span>Reaction</span>
            </div>
            <div class="summary-list-item-ratio">
              <span>80</span><span>/ 100</span> 
            </div>
          </li>
          <li class="summary-list-item" style="--summary-list-item-color:#FFB21E;--summary-list-item-background:#fffbf2;">
            <div class="summary-list-item-title">
              <img src="assets/images/icon-memory.svg" alt="reaction" width="30" height="30">
              <span>Memory</span>
            </div>
            <div class="summary-list-item-ratio">
              <span>92</span><span>/ 100</span> 
            </div>
          </li>
          <li class="summary-list-item" style="--summary-list-item-color:#5CD0B5;--summary-list-item-background:#f2fbfa;">
            <div class="summary-list-item-title">
              <img src="assets/images/icon-verbal.svg" alt="reaction" width="30" height="30">
              <span>Verbal</span>
            </div>
            <div class="summary-list-item-ratio">
              <span>61</span><span>/ 100</span> 
            </div>
          </li>
          <li class="summary-list-item" style="--summary-list-item-color:#192DD7;--summary-list-item-background:#f3f3fd;">
            <div class="summary-list-item-title">
              <img src="assets/images/icon-visual.svg" alt="reaction" width="30" height="30">
              <span>Visual</span>
            </div>
            <div class="summary-list-item-ratio">
              <span>72</span><span>/ 100</span> 
            </div>
          </li>
        </ul>
        <button class="summary-continue-button">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
